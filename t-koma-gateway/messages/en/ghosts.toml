[ghost-name-prompt]
body = '''
### T-KOMA // ゴースト・ブート
┄┄┄┄┄┄┄┄┄┄┄┄

Press the button to `NAME YOUR GHOST`.
'''

[ghost-created-header]
body = '''
### GHOST NODE ONLINE // ゴースト起動
┄┄┄┄┄┄┄┄┄┄┄┄
'''

[ghost-created-header-with-name]
vars = ["ghost_name"]
body = '''
### GHOST NODE ONLINE // ゴースト起動
┄┄┄┄┄┄┄┄┄┄┄┄
`GHOST`: {{ghost_name}}
'''

[active-ghost-set]
vars = ["ghost_name"]
body = '''
### ACTIVE GHOST SWITCH // 切替完了
┄┄┄┄┄┄┄┄┄┄┄┄
`ACTIVE GHOST`: {{ghost_name}}
'''

[invalid-ghost-name]
vars = ["error", "ghost_name_prompt"]
body = '''
`GHOST NAME` rejected by `VALIDATION LAYER`.
`REASON`: {{error}}

{{ghost_name_prompt}}

'''

[unknown-ghost-name]
vars = ["ghost_list"]
body = '''
Unknown `GHOST` handle. 不明なゴースト。

{{ghost_list}}

'''

[select-ghost-prompt]
vars = ["ghost_list"]
body = '''
### GHOST SELECT // ノード選択
┄┄┄┄┄┄┄┄┄┄┄┄
Use the `MENU` to lock `ACTIVE GHOST`.
You can also type `ghost: NAME`.

{{ghost_list}}

'''

[ghost-list]
vars = ["ghost_list"]
body = '''
### GHOST ROSTER // ロスター
┄┄┄┄┄┄┄┄┄┄┄┄
{{ghost_list}}
'''

[error-failed-load-ghosts]
body = "`GHOST ROSTER` load failed. ゴースト一覧読込エラー。"

[error-failed-init-ghost-storage]
body = "`GHOST STORAGE` init failed. ストレージ初期化エラー。"

[error-ghost-boot-failed]
body = "`GHOST BOOT` failed. Retry later. ゴースト起動失敗。"

[error-missing-bootstrap]
body = "`BOOTSTRAP PROMPT` missing: prompts/system/bootstrap.md"
