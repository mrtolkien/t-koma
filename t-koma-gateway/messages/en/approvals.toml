body = "Tool execution reached the safety limit ({{limit}} steps). Reply with APPROVE to allow {{extra}} more steps, or reply with STEPS <n> to set a maximum."

[tool-loop-denied]
body = "Tool continuation denied."

[no-pending-tool-loop]
body = "There is no pending tool continuation to resolve."

[no-pending-approval]
body = "There is no pending approval to resolve."
