[approval-required]
body = "Approval required to leave the workspace. Reply with APPROVE or DENY. Approval applies to the next action only."

[approval-required-with-path]
vars = ["path"]
body = "Approval required to leave the workspace (requested: {{path}}). Reply with APPROVE or DENY. Approval applies to the next action only."

[approval-reference-import]
vars = ["title", "summary"]
body = "Approval required to import reference topic \"{{title}}\".\n{{summary}}\nReply with APPROVE or DENY."

